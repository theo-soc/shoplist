<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "UTF-8">
	<title> My Form </title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
</head>
<body align='center'>
        <header>
		<h1>Register</h1>
	</header>

	<form action="/register" method="POST">
		<fieldset>
			<label>Username</label>
			<input type ="text" id = 'username' name="username" placeholder="maverick" required>
			<br><br>

			<label>First Name</label>
			<input type ="text" id = 'first_name' name="first_name" placeholder="abc@example.com" required>
			<br><br>

			<label>Last Name</label>
			<input type ="text" id = 'last_name' name="last_name" placeholder="abc@example.com" required>
			<br><br>
                  <label>Email ID</label>
			<input type ="email" id = 'email' name="email" placeholder="abc@example.com" required>
			<br><br>
			<label>Password</label>
			<input type="password" id = "password" name="password" required>
			<br><br>

			<button type ="reset">Reset</button>
			<button type ="submit">Submit</button>
		</fieldset>
	</form>
	<br><br>
        <a id="mylink" href="./login.html">login</a>
    
</body>
</html>
